<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <!-- <ion-item>
      <ion-label position="floating">NIM</ion-label>
      <ion-input required [(ngModel)]="menu_id" readonly placeholder="NIM Mahasiswa" type="text">
      </ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input required [(ngModel)]="menu_nama" placeholder="Nama Menu" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input required [(ngModel)]="menu_stok" placeholder="Jumlah Stok" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editMahasiswa()" color="primary" shape="full" expand="block">Edit Menu
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
