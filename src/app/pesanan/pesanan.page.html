<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hr>
  <h1>Halo {{ nama }},</h1>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          Pesananmu ada disini
        </ion-item>
      </ion-col>
      <ion-col size="auto">
        <ion-item>
          <ion-button>Tambah Pesanan</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card lines="inset" *ngFor="let menu_value of menu">
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ menu_value.menu_nama }}</ion-label>
      <ion-button color="warning" slot="end" [routerLink]="['/menu-lihat/',menu_value.menu_id]"
        routerLinkActive="router-link-active">Lihat</ion-button>
      <ion-button color="primary" slot="end" [routerLink]="['/menu-edit/',menu_value.menu_id]"
        routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteMahasiswa(menu_value.menu_id)">Hapus</ion-button>
    </ion-item>
  </ion-card>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="Menu">
        <ion-icon name="fast-food"></ion-icon>
        <ion-label>Menu</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Profil">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="Logout" (click)="logout()">
        <ion-icon name="exit"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
